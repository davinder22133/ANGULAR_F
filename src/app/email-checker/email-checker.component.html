

<div class="login-register">

<h2>Check User</h2>

<form [formGroup]="form" >


<input type="email" value=""[(ngModel)]="useremail" formControlName="email"  >

<small
*ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched"
class="invalid">Email required.</small>

<small
*ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched && !form.get('email')?.hasError('required')"
class="invalid">Email not valid.</small>



<button (click)="Checker()" >Check Email</button>

<!-- <h1 *ngIf="user=='Loading'">Loading</h1> -->

</form>


</div>



<!-- <h1 *ngIf="LoadingScreen==false">Loading.....</h1> -->
<button (click)="getData()">get data</button>
